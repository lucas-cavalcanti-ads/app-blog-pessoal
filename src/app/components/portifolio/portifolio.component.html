<section class="secao-meuportifolio" id="secao-meuportifolio">
  <div *ngIf="exibeSpinner" class="d-flex justify-content-center align-items-center container-spinner">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="!exibeSpinner">
    <h2 class="site-subtitle text-left pt-3">
      Portif√≥fio
    </h2>
    <div class="container text-center">
      <div class="row justify-content-center">
        <div *ngFor="let portifolio of listaPortifolios" class="col-sm-8 col-md-12 col-lg-8 col-xl-4 p-0 m-4">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{ portifolio.title }}</mat-card-title>
              <mat-card-subtitle>
                <span *ngFor="let chave of portifolio.infos_chaves">#{{ chave }}</span>
              </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>
                {{ portifolio.description }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button routerLink="{{ portifolio.link }}">saiba mais</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</section>
