<section class="secao-tecnologias" id="secao-tecnologias">
    <div *ngIf="exibeSpinner" class="d-flex justify-content-center align-items-center container-spinner">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!exibeSpinner">

        <h2 class="site-subtitle text-left">
            Tecnologias, conceitos e metodologias em desenvolvimento
        </h2>
        <div class="d-flex flex-column mt-5">
            <div *ngFor="let tecnologia of listaTecnologias" class="col-12 mb-5">
                <h2>{{ tecnologia.title }}</h2>
                <mat-list *ngFor="let item of tecnologia.tecnologias; let i = index" [attr.data-index]="i">
                    <mat-list-item class="text-light">{{ item }}</mat-list-item>
                    <mat-divider *ngIf="tecnologia.tecnologias.length != (i+1)"></mat-divider>
                </mat-list>
            </div>
        </div>
    </div>
</section>
